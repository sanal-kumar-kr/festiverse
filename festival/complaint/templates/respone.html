{% extends 'layout.html' %}
{% load static %}
{% block content %}

<section class="w3l-main-banner" id="home">
    <div id="block" class="w3lvide-content" data-vide-bg="{% static 'assets/images/night-party-wallpapers.mp4' %}" data-vide-options="position: 0% 50%">
        <div class="main-com-form">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                      
                        <div class="card-body">
                            <form id="feedbackForm" action="" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <h3 class="mb-0" style="color: #fff;">Reply Complaint</h3>
                                </div>
                                <div class="form-group mx-auto">
                                    {{form.response.label_tag}}<br>
                                    {{form.response}}
                                </div>
                               
                                <div class="">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>










  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card{
      background-color:rgba(244, 205, 205, 0.5);
      width: 50%;
     

    }
 .card-body{
  background-color:rgba(3, 1, 29, 0.864);
  width:100%;
  margin: auto;
  background-size: contain;
  border-radius: 10px;
 }
 .card-title{
    color:white
 }
 .card-title::before{
   content:"Registration";
   color: rgb(238, 173, 53);
   position: relative;
   padding-right: 5px;
 }
 .form-group{
color: white;
 }
 .card-container {
            width: 600px;
            margin: 50px auto;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-floating {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-floating label {
            color: #0e0e0e;
            left: 0;
        }

        .form-floating input {
            height: 2.5rem;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Rating Stars */
        .rating {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
            font-size: 30px;
            color: #ccc;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            color: #fdd835;
        }

  </style>
   <script> 
    const stars = document.querySelectorAll('.rating input');

    stars.forEach(star => {
        star.addEventListener('change', (event) => {
            const rating = event.target.value;
            console.log(`Selected rating: ${rating}`);
            // You can add further logic here to handle the selected rating
        });
    });
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


{%endblock%}
