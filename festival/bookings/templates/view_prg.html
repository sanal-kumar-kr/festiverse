{% extends 'layout.html' %}
{% load static %}
{% block content %}

<section class="w3l-main-banner" id="home">
  <div id="block" class="w3lvide-content" data-vide-bg="{% static 'assets/images/night-party-wallpapers.mp4' %}" data-vide-options="position: 0% 50%">
    
    <div class="main-reg-form">
        
      <div class="container-fluid ">
       
        <div class="row ">

          {% for i in data %}
          {% for image in  i.art_image.all %}

          <div class="col-lg-3 mt-2">
            <div class="card user-card-wrapper">
              <div class="card-body ">
              
                

                <!-- Message icon -->
                <a href="{{ image.files.url }}">  <img src="{{ image.files.url }}" alt="Decoration Image" width="270" height="200" class="mt-3"></a>

              </div>
            </div>
          </div>
          {% endfor %}
          {% for video in  i.art_video.all %}

          <div class="col-lg-3 mt-2 ">
            <div class="card user-card-wrapper">
              <div class="card-body ">
              
                
                <video autoplay muted loop controls id="myVideo" width="270" height="200">
                    <source src="{{ video.files.url }}" type="video/mp4" >
                    Your browser does not support HTML5 video.
                  </video>
                <!-- Message icon -->

              </div>
            </div>
          </div>
          {% endfor %}


          {% endfor %}

        </div>
      </div>
    </div>
  </div>
</section>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  .card {
    background-color: rgba(244, 205, 205, 0.8);
    width: 90%;
  }

  .fa-envelope {
    color: #000; /* Change the color as needed */
  }

  .card-body {
    background-color: rgba(3, 1, 29, 0.864);
    width: 100%;
    margin: auto;
    background-size: contain;
    border-radius: 10px;
  }

  .card-text,
  .card-title {
    letter-spacing: 4px;
    color: white;
  }

  p {
    font-size: 15px;
    color: white;
  }
</style>

{% endblock %}
